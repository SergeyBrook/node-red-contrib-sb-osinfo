<!-- SB File node -->

<script type="text/javascript">
	RED.nodes.registerType('sb-file', {
		category: 'sb utils',
		color: '#AAAA66',
		defaults: {
			name: {value: ''},
			unit: {value: '0'},
			filename: {value: ''}
		},
		inputs: 1,
		outputs: 1,
		icon: 'font-awesome/fa-file',
		paletteLabel: 'file',
		label: function() {
			return this.name || 'file';
		},
		labelStyle: function() {
			return this.name ? "node_label_italic" : "";
		},
	});
</script>

<script type="text/html" data-template-name="sb-file">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name">
	</div>
	<div class="form-row">
		<label for="node-input-unit"><i class="fa fa-sliders"></i> Units</label>
		<select id="node-input-unit" style="width: 70%;">
			<option value="0">B</option>
			<option value="1">KiB</option>
			<option value="2">MiB</option>
			<option value="3">GiB</option>
			<option value="4">TiB</option>
			<option value="5">PiB</option>
		</select>
	</div>
	<div class="form-row">
		<label for="node-input-filename"><i class="fa fa-file"></i> Filename</label>
		<input type="text" id="node-input-filename">
	</div>
</script>

<script type="text/html" data-help-name="sb-file">
	<p>SB File node</p>
	<h3>Details</h3>
		<p>Creates SB File node:
			<ul>
				<li>'Name' - node name.</li>
				<li>'Units' - units.</li>
				<li>'Fileame' - file name.</li>
			</ul>
		</p>
</script>
